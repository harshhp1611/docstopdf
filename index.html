<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCX to PDF Converter</title>
    <style>
        /* General Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #3e4b5b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #5c6b73;
            margin: 15px 0;
            font-size: 1em;
        }

        /* File Input Styling */
        input[type="file"] {
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            display: block;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #4caf50;
        }

        /* Upload Button Styling */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Success Section Styling */
        .success {
            background-color: #e8f5e9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #81c784;
        }

        .success h2 {
            color: #388e3c;
        }

        .success a {
            text-decoration: none;
            background-color: #388e3c;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 15px;
            display: inline-block;
        }

        .success a:hover {
            background-color: #2c6e2f;
        }

        /* Error Message Styling */
        .error {
            color: #f44336;
            font-size: 1.1em;
            margin-top: 15px;
        }

        /* Media Query for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert DOCX to PDF</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx" required>
            <button type="submit">Upload & Convert</button>
        </form>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}

        {% if pdf_file %}
            <div class="success">
                <h2>PDF Conversion Complete!</h2>
                <p>Your PDF file is ready. Click below to download:</p>
                <a href="{{ url_for('download_file', filename=pdf_file.split('/')[-1]) }}" download>Download PDF</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
